<div class="course-card" [ngClass]="cardClasses()" *ngIf="course">
	<div class="course-title" [ngStyle]="{'text-decoration':'underline'}">
		{{cardIndex}}. {{course.description}}
	</div>
   <ng-content selector="course-image"></ng-content>    

  <div class="course-description">
      {{course.longDescription}}
  </div>
  <div class="course-category">
      <div class="category">{{course.category}}</div>
  </div>
  <button (click)="onCourseSelected()"> View Course </button>
</div>
